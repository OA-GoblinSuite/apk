<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OA.GoblinSuite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; background-color: black; font-family: monospace; color: #ff3b3b; overflow: hidden; }
    #loading { position: absolute; width: 100vw; height: 100vh; background: radial-gradient(circle, #ff3b3b, #1e0000); display: flex; align-items: center; justify-content: center; font-size: 2em; animation: burnin 2s ease-out forwards; }
    @keyframes burnin { 0% {opacity: 1;} 100% {opacity: 0;} }
    #main { display: none; flex-direction: column; padding: 10px; }
    .liveview { width: 100%; border: 2px solid #ff3b3b; box-shadow: 0 0 20px #ff3b3b; }
  </style>
</head>
<body>
  <div id="loading">Igniting Goblin Engine...</div>
  <div id="main">
    <h1>Olympus Goblin Suite</h1>
    <img id="live" class="liveview" src="http://192.168.0.10:80/v1/liveview" />
    <div id="log">Waiting for spectral handshake...</div>
  </div>
  <script>
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("main").style.display = "flex";
    }, 2000);
    async function initCamera() {
      try {
        document.getElementById("log").innerText = "Starting cursed API ritual...";
        await fetch("http://192.168.0.10/v1/startsessions", { method: "POST" });
        await fetch("http://192.168.0.10/v1/camera/startrecmode", { method: "POST" });
        await fetch("http://192.168.0.10/v1/camera/startliveview", { method: "POST" });
        document.getElementById("log").innerText = "Spectral stream unlocked.";
      } catch (err) {
        document.getElementById("log").innerText = "Failed: " + err;
      }
    }
    initCamera();
  </script>
</body>
</html>
